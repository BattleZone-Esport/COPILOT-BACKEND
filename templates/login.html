<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if user %}
        <p>Welcome, {{ user.name }}!</p>
        <p><a href="/v1/auth/logout">Logout</a></p>
    {% else %}
        <p>You are not logged in.</p>
        <a href="/v1/auth/google/login">
            <button>Login with Google</button>
        </a>
        <a href="/v1/auth/github/login">
            <button>Login with GitHub</button>
        </a>
    {% endif %}
</body>
</html>
